name: My Product Page Workflow

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - master
  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Product Github Page
        uses: OpenCatalogi/productpage-action@latest
        with:
          SLACK_URL: "https://samenorganiseren.slack.com/archives/C03JLP1EUH4"
          READ_THE_DOCS_URL: "false"
          github_repository_name_as_prefix: false
          github_repository_url: ${{ github.event.repository.url }}
          github_api_base_url: https://api.github.com/repos/${{ github.repository }}/contents
          navbar_content: 'https://raw.githubusercontent.com/CommonGateway/WaardepapierenRegister/main/docs/NavbarContent.json'
          navbar_logo: 'data:image/svg+xml;base64,'
          navbar_logo_href: "https://conduction.nl/"
          footer_show_logo: true
          footer_logo: 'data:image/svg+xml;base64,'
          footer_logo_href: "https://conduction.nl/"
          footer_content: 'https://raw.githubusercontent.com/CommonGateway/OpenIndex/main/docs/FooterContent.json'
          jumbotron_title: "WaardepapierenRegister"
          jumbotron_subtitle: "Registreren, volgen en intrekken van digitale gewaarmerkte documenten"
          jumbotron_description: "Waardepapierenregister faciliteert de naadloze integratie met bestaande systemen en biedt een robuuste oplossing voor het beheren van digitale waardepapieren. Door de implementatie van geavanceerde technologieën voor registratie en tracking, garandeert het platform de integriteit en authenticiteit van elk digitaal document."
          jumbotron_image: "data:image/svg+xml;base64,"
          favicon_image: 'data:image/png;base64,'
          page_title: "Waardepapieren | Register"
          nl_design_theme_classname: "dimpact-theme"
          pull_from_branche: "development"
